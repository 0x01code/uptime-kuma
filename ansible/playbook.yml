- name: install uptime kuma with nginx connected
  hosts: all

  vars:
    pip_install_packages:
      - name: docker
    docker_compose_version: "v2.0.1"

  roles:
    - {role: geerlingguy.docker,      tags: ["docker"]}
    - {role: geerlingguy.pip,         tags: ["docker"]}
    - {role: kuma,                    tags: ["kuma"]}
    - {role: nginx,                   tags: ["nginx"]}

